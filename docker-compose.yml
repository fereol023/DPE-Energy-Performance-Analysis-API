  db:
    image: postgres
    container_name: dpe-dbserver
    restart: always
    ports:
      - "5432:5432"
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    volumes:
      - ./storage/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password # ${POSTGRES_PASSWORD} to set into .env file (root)
      POSTGRES_DB: dpedb

  minio:
    image: "minio/minio:latest"
    container_name: dpe-filestorage
    restart: always
    ports:
        - "9000:9000"
        - "8900:8900"
    volumes:
        - ./storage/minio:/data/minio
    environment:
        MINIO_ROOT_USER: minio
        MINIO_ROOT_PASSWORD: password
    command: 'minio server /data/minio --console-address ":8900"'
    healthcheck:
        test:
            - CMD
            - curl
            - '-f'
            - 'http://localhost:9000/minio/health/live'
        retries: 3
        timeout: 5s

  prefect-server: 
    image: prefecthq/prefect:3-python3.12
    container_name: dpe-prefect-server
    ports:
      - "4200:4200"
      - "4201:4201"   # API (optional)
    entrypoint: ["prefect", "server", "start"]
    command: ["--host", "0.0.0.0", "--port", "4200"]
    environment:
      PREFECT_API_URL: http://localhost:4200/api
    restart: always

  redis:
    image: redis:7-alpine
    container_name: dpe-redis
    ports:
      - "6379:6379"
    restart: always
    volumes:
      - ./storage/redis:/data
      
volumes:
    minio:
        driver: local